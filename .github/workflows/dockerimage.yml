name: Docker Image CI
on:
  push:
    branches:
    - master
    tags: 
    - '*'
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: >
        docker build . --file Dockerfile --tag jouve/pgadmin4:$(
        if [ -z ${GITHUB_REF}; then echo ${GITHUB_SHA::8}; else cut -d '/' -f 3 <<< "$GITHUB_REF"; fi
        )
