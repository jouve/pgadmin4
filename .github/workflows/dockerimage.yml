name: Docker Image CI
on:
  push:
    branches:
    - master
    tags: 
    - '*'
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jouve/pgadmin4:${GITHUB_REF:-${GITHUB_SHA}}
